<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba filter</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <main>
        <h1 class="text-blue-400 text-center text-8xl font-bold">Tailwind Image Filter</h1>
        <div class="container mx-auto border rounded-lg shadow-md p-10 mt-20 columns-3">
            <figure>
                <img src="https://source.unsplash.com/600x400" alt="image" class="mb-1 ">
                <figcaption class="text-slate-300 bg-slate-600">Original</figcaption>
            </figure>
            <figure>
                <img src="https://source.unsplash.com/600x400" alt="image" class="mb-1 sepia">
                <figcaption class="text-slate-300 bg-slate-600">Sepia</figcaption>
            </figure>
            <figure>
                <img src="https://source.unsplash.com/600x400" alt="image" class="mb-1 brightness-50">
                <figcaption class="text-slate-300 bg-slate-600">Brightness 50%</figcaption>
            </figure>
            <figure>
                <img src="https://source.unsplash.com/600x400" alt="image" class="mb-1 invert">
                <figcaption class="text-slate-300 bg-slate-600">Invert</figcaption>
            </figure>
            <figure>
                <img src="https://source.unsplash.com/600x400" alt="image" class="mb-1 brightness-150">
                <figcaption class="text-slate-100 bg-slate-700">Brightness 150%</figcaption>
            </figure>
            <figure>
                <img src="https://source.unsplash.com/600x400" alt="image" class="mb-1 grayscale">
                <figcaption class="text-slate-100 bg-slate-700">Grayscale</figcaption>
            </figure>
            
            
        </div>

        <!-- <div class="">
        </div> -->
    </main>
</body>

</html>
